# Site settings
title: Juan Herrera - Blog # site title
description: >- # site description
  Juan Herrera es un Ingeniero de Cloud & Automation en Wetcom. Este es su blog personal y se encuentra relacionado a VMware vSphere (SDDC), nube hibrida y modernización de aplicaciones. Pueden contactarme a través de <a href="https://www.linkedin.com/in/jm-herrera/" target="_blank">Linkedin</a>
lang: es-ES # default lang
timezone: America/Argentina/Buenos_Aires # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/jjuanmaherrera # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Juan Herrera # author name
  bio: >- # tell to the world
    Es un Ingeniero de Cloud & Automation en <a href="https://www.wetcom.com" target="_blank"Wetcom</a>.
    Este es su blog personal y se encuentra relacionado a VMware vSphere (SDDC), nube hibrida y modernización de aplicaciones. 
  username: Juan Herrera # general username
  github: jjuanma.herrera # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: jjuanma.herrera@gmail.com # email adress
  avatar: /assets/img/profile.JPG # change with your own avatar

# URL settings
url: "https://jjuanmaherrera.github.io/" #
baseurl: https://jjuanmaherrera.github.io/
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
